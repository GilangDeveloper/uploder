<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.33.1/sweetalert2.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.33.1/sweetalert2.min.js"></script>
<link rel="stylesheet" href="/bootstrap.css">
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="wd-25 mt-5 mx-auto">
        <form action="/" name="from-upload" method="post" enctype="multipart/form-data" onsubmit="return Validasi()">
            <input type="file" name="upload" class="form-control" />
            <button class="btn btn-primary mt-2">Upload</button>
        </form>
    </div>
</div>

<script>
    function Validasi() {
        if (document.forms['from-upload']['upload'].value == "") {
            Swal({
                position: 'top-center',
                title: "Silahkan pilih, foto yang ingin di upload!",
                type: 'warning',
                showCancelButton: false,
                showConfirmButton: false,
                timer: 1500
            })
            document.forms['from-upload']['upload'].focus();
            return false
        }
    }
    // Validasi()
</script>
